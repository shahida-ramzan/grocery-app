<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">
                ðŸ›’ Grocery List
            </h2>
            <p class="text-muted">Manage your shopping list with ease</p>
            <p id="total-items" class="fw-semibold">Total items to buy: 0</p>
        </div>


        <div class="input-group mb-3">
            <input type="text" id="item-input" class="form-control" placeholder="Enter grocery item...">
            <button class="btn btn-secondary" id="add-btn">+</button>
        </div>


        <p class="fw-semibold" id="list-count">0 items in your list</p>
        <ul class="list-group" id="grocery-list"></ul>

    </div>



    <script>
        const input = document.getElementById('item-input');
        const addBtn = document.getElementById('add-btn');
        const list = document.getElementById('grocery-list');
        const totalItems = document.getElementById('total-items');
        const listCount = document.getElementById('list-count');

        let items = [];


        function updateList() {
            list.innerHTML = '';
            let totalQty = 0;

            items.forEach((item, index) => {
                totalQty += item.qty;

                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center rounded-3 my-2 shadow-sm';

                li.innerHTML = `
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary btn-sm me-2" onclick="decreaseQuantity(${index})">-</button>
            <div>
              <strong>${item.name}</strong><br>
              <small class="text-muted">Qty: ${item.qty}</small>
            </div>
          </div>
          <div>
            <button class="btn btn-outline-secondary btn-sm me-2" onclick="increaseQuantity(${index})">+</button>
            <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">ðŸ—‘</button>
          </div>
        `;
                list.appendChild(li);
            });

            listCount.textContent = `${items.length} items in your list`;
            totalItems.textContent = `Total items to buy: ${totalQty}`;
        }


        addBtn.addEventListener('click', () => {
            const value = input.value.trim();
            if (value) {
                items.push({ name: value, qty: 1 });
                input.value = '';
                updateList();
            }
        });


        function increaseQuantity(index) {
            items[index].qty++;
            updateList();
        }

        function decreaseQuantity(index) {
            if (items[index].qty > 1) {
                items[index].qty--;
            } else {
                items.splice(index, 1);
            }
            updateList();
        }

        function removeItem(index) {
            items.splice(index, 1);
            updateList();
        }

    </script>
</body>

</html>
